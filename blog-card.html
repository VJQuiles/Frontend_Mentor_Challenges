<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="blog-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Happy+Monkey&family=Just+Another+Hand&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>



</head>

<body>
    <div class="container">
        <main>
            <section class="card">
                <img id="blog-image" src="images2/illustration-article.svg" alt="Combination of shapes and colors.">
                <div class="content">
                    <p id="category">Learning</p>
                    <p id="publish-date">Published 21 Dec 2023</p>
                    <h1>HTML & CSS foundations</h1>
                    <p id="description">These languages are the backbone of every website, defining structure, content,
                        and
                        presentation.</p>
                </div>
                <div class="author">
                    <img id="author-image" src="images2/image-avatar.webp"
                        alt="Picture of Greg Hooper, the author of the course the card links to.">
                    <p id="author-name">Greg Hooper</p>
                </div>
            </section>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </main>
    </div>
</body>

</html>
