<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="qr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Just+Another+Hand&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

</head>

<body>
    <main>
        <section class="card">
            <img class="qr-image" src="images/image-qr-code.png" alt="A scannable QR code.">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend
                Mentor</a>.
            Coded by <a href="#">Vincent Quiles</a>.
        </div>
    </main>
</body>

</html>
